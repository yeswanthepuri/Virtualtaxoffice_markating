<div class="min-h-screen bg-gray-50 py-12">
  <div class="max-w-6xl mx-auto px-4">
    <!-- Header -->
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold text-gray-900 mb-4">Tax Resources</h1>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">
        Essential guides and tools for tax planning and compliance
      </p>
    </div>

    <!-- Loading -->
    <div *ngIf="isLoading" class="flex justify-center py-16">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
    </div>

    <!-- Resources -->
    <div *ngIf="!isLoading && resources.length > 0" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let resource of resources" 
           class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow p-6 border">
        <h3 class="text-xl font-semibold text-gray-900 mb-3">{{resource.title}}</h3>
        <p class="text-gray-600 mb-4">{{resource.description}}</p>
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
          View Resource
        </button>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!isLoading && resources.length === 0" class="text-center py-16">
      <h3 class="text-xl font-semibold text-gray-900 mb-2">No Resources Available</h3>
      <p class="text-gray-600">Resources will be available soon.</p>
    </div>
  </div>
</div>
